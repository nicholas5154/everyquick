<ion-view title="에브리퀵">
	<ion-content>
	<div ng-controller="SignupCtrl as signup">
		<form ng-submit="signup.createUser()" >
			<div class="list padding">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">이메일</span>
			    <input type="text" placeholder="" ng-model="signup.email">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">비밀번호</span>
			    <input type="password" placeholder="" ng-model="signup.password">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">이름</span>
			    <input type="text" placeholder="" ng-model="signup.name">
			  </label>
			  <div class="text-center">
		        <button class="button button-block button-positive"><span class="icon ion-check-round"></span>회원가입</button>
		      </div>
			</div>
			{{signup.error.message}}
		</form>
	</div>
	</ion-content>
</ion-view>
